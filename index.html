<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Search</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .search-box { margin-bottom: 30px; }
        input { padding: 12px; width: 60%; max-width: 400px; border-radius: 25px; border: none; font-size: 16px; }
        button { padding: 12px 25px; border-radius: 25px; border: none; background: #ff0000; color: white; cursor: pointer; font-weight: bold; margin-left: 10px; }
        button:hover { background: #cc0000; }
        #results { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 10px; }
        .card { background: #1e1e1e; border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #333; }
        .card:hover { transform: translateY(-5px); border-color: #ff0000; }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-info { padding: 15px; text-align: left; }
        .card-info h3 { font-size: 14px; margin: 0 0 10px 0; height: 40px; overflow: hidden; }
        .card-info a { color: #3ea6ff; text-decoration: none; font-size: 13px; font-weight: bold; }
        .source-tag { font-size: 10px; background: #333; padding: 2px 6px; border-radius: 4px; color: #aaa; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <h1>Video Finder</h1>
    <div class="search-box">
        <input type="text" id="query" placeholder="Search for any video...">
        <button onclick="masterSearch()">Search</button>
    </div>

    <div id="results"></div>

    <script>
    const API_KEY = "AIzaSyD6tGG_5pQdvtftiZ1O1Wn1E6WWjYGBWek";
    const CX_ID = "a35763810efd745c8";

    async function masterSearch() {
        const query = document.getElementById('query').value;
        const container = document.getElementById('results');
        if(!query) return alert("Please type something!");
        
        container.innerHTML = "<h3>Searching...</h3>";

        // We try a general search first (more likely to give results)
        const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX_ID}&q=${query}+video`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            container.innerHTML = ""; 

            if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                    // Try to find an image, use placeholder if none
                    const thumb = item.pagemap?.cse_image?.[0]?.src || 
                                  item.pagemap?.thumbnail?.[0]?.src || 
                                  'https://via.placeholder.com/300x160?text=Video+Link';
                    
                    container.innerHTML += `
                        <div class="card">
                            <img src="${thumb}">
                            <div class="card-info">
                                <span class="source-tag">${item.displayLink}</span>
                                <h3>${item.title}</h3>
                                <a href="${item.link}" target="_blank">OPEN VIDEO â†’</a>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `
                    <div style="grid-column: 1/-1">
                        <h3>Still no results.</h3>
                        <p>1. Go to your Google Search Dashboard.</p>
                        <p>2. Make sure you added <b>youtube.com/*</b> to 'Sites to Search'.</p>
                        <p>3. Wait 5 minutes for Google to update!</p>
                    </div>`;
            }
        } catch (error) {
            container.innerHTML = "<h3>Connection Error: " + error + "</h3>";
        }
    }
</script>

</body>
</html>
